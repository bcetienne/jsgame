<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>My game</title>
</head>
<body>
<button class="resetBtn" data-action="reset">Reset</button>

<!--Options Screen-->
<section class="optionScreen hidden alignLabel gradiantGreenOrange" data-state="optionScreen">
    <h1>Options screen</h1>
    <label class="labelSizeOption" for="x">Number of cells on X axis :
        <input class="alignLabel" id="x" type="number" name="x" value="10" max="100">
    </label>
    <br>
    <label class="labelSizeOption" for="y">Number of cells on Y axis :
        <input class="alignLabel" id="y" type="number" name="y" value="10" max="100">
    </label>
    <br>
    <button class="startGame" data-action="startGame">Start game</button>
</section>

<!--Game Screen-->
<section class="gameScreen hidden" data-state="gameScreen">
    <h1>Game Screen</h1>
</section>

<!--Victory Screen-->
<section class="victoryScreen hidden" data-state="victoryScreen">
    <h1>You have escaped</h1>
</section>

<!--Defeat Screen-->
<section class="defeatScreen hidden" data-state="defeatScreen">
    <h1>Oh no...</h1>
    <h1>Uncle Adolf's got you...</h1>
</section>

<!--jQuery Script and other JS Script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
